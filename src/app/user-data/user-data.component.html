<div class="header">
 <button (click)="user.showModel = true">Add User</button>
</div>

{{error}}

<table>
  <tr class="info" *ngFor="let user of userList">
    <td>{{ user.id }}</td>
    <td>{{ user.title }}</td>
    <td>{{ user.body }}</td>
  </tr>
</table>


<app-form *ngIf="user.showModel" (form)="userparent($event)"></app-form>
